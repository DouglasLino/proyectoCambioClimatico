<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" contnt="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="../style.css" />
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Watershed Finder</h1>
            
        </div>

        <div class="container" id="regionHidrografica"></div>
        <div class="container" id="tabla">
        
            
        </div>

        <script>
            var url = "text.xlsx"; // replace “11in02ar.xls” with your own URL.

            var request = new XMLHttpRequest();

            // set request to get the specified file
            request.open("GET", url, true);
            request.responseType = "arraybuffer";
            var data;
            var wb;

            request.onreadystatechange = function () {
            "use strict";

            if (request.readyState === 4) {//request successful, file read.

            // create Table HTML code from data read from excel file
            data = new Uint8Array(request.response);
            wb = XLSX.read(data, {type: 'array'});
            var htmlstr = XLSX.write(wb, {sheet : "", type: 'string', bookType: 'html'});

            // create table by inserting html into an element
            $('#wrapper')[0].innerHTML += htmlstr;
            };
        }

                
            
        </script>

        <script src="../js/cuenca_hidrografica.js"></script>

    </body>
</html>
